<div class="modal fade" id="newAddressModal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header modified-modal-header">
				<h4 class="modal-title text-center">Add a new address</h4>
			</div>
			<div class="modal-body text-center">
				<form class="form-horizontal" id="newAddressForm">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="name">Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" placeholder="Enter name of receiving person" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="addressType">Address Type:</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="addressType" required>
								<option value="Home" selected="selected">Home</option>
								<option value="Office">Office</option>
								<option value="Others">Others</option>
							</select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="street">Street Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="street" placeholder="Enter name of street" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="city">City:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="city" placeholder="Enter city name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="state">State:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="state" placeholder="Enter name of state">
                        </div>
                    </div>
                   <div class="form-group">
                        <label class="control-label col-sm-4" for="pincode">Pincode:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" name="pincode" placeholder="Enter Pincode" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="landmark">Nearest landmark:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="landmark" placeholder="Enter nearest landmark" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="contactNo">Contact No:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="contactNo" placeholder="Enter contact number of reciever" required>
                        </div>
                    </div>
                	<div style="clear:both"></div>
               	 	<div class="form-group">        
                  		<div class="col-sm-offset-8">
                    		<button type="submit" class="btn btn-default"  id="addressSubmit">Submit</button>
                  		</div>
                	</div>
				</form>
            </div>
		</div>
	</div>
</div>
