<!DOCTYPE html>
<html>
<head>
    <title>Shopping Bee</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta content="Shopping Bee :: Online shopping store" name="description">
	<meta content="Shopping Bee, Online Shopping" name="keywords">
	<meta name="theme-color" content="#131317">
	<link rel="icon" type="img/jpg" href="../assets/images/shopping-bee-logo.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Coustard">
    <link rel="stylesheet" href="../css/shoppingbee.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
    <div class="text-center modified-container">
        <div class="row login-container">
            <div class="panel panel-default login-content signup-content">
                <div class="panel-heading text-left">
                    <div class="text-center">
                    	<a href="index.html">
                    		<img src="../assets/images/shopping-bee-logo.jpg" class="img-rounded" alt="Shopping Bee Logo" height="70">
                    	</a>
                    </div>
                    <h4>Sign up on <a href="index.html">Shopping Bee</a><span class="glyphicon glyphicon-lock modified-glyphicon-lock"></span></h4>
                    <div><h5>All fields are mandatory</h5></div>
                </div>
                <div class="panel-body modified-panel-body">
                    <form class="form-horizontal" action="http://localhost:8080/shoppingbee/signup" method="post" id="signupForm">
             			<div class="col-sm-7">
	                        <div class="form-group">
	                        	<label class="control-label col-sm-4 control-label-signup" for="email">Email: </label>
	                            <div class="col-sm-8">
	                                <input class="form-control" type="email" placeholder="Enter email" name="email" value="" id="email" required>
	                                <span class="glyphicon glyphicon-exclamation-sign modified-exclamation"></span>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                        	<label class="control-label col-sm-4 control-label-signup" for="password">Password: </label>
	                            <div class="col-sm-8">
	                                <input class="form-control" type="password" placeholder="Enter password" name="password" id="password" required>
	                                <span class="glyphicon glyphicon-exclamation-sign modified-exclamation"></span>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                        	<label class="control-label col-sm-4 control-label-signup" for="name">Verify Password: </label>
	                            <div class="col-sm-8">
	                                <input class="form-control" type="password" placeholder="Enter password again" id="confirmPassword" required>
	                                <span class="glyphicon glyphicon-exclamation-sign modified-exclamation"></span>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="col-sm-5">
	                        <div class="form-group">
	                        	<label class="control-label col-sm-4 control-label-signup" for="name">Name: </label>
	                            <div class="col-sm-8">
	                                <input class="form-control" type="text" placeholder="Enter Your Name" name="name" value="" id="name" required>
	                                <span class="glyphicon glyphicon-exclamation-sign modified-exclamation"></span>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                        	<label class="control-label col-sm-4 control-label-signup" for="mobileNo">Mobile No: </label>
	                            <div class="col-sm-8">
	                                <input class="form-control" type="text" placeholder="Enter mobile no" name="mobileNo" id="mobileNo" required>
	                                <span class="glyphicon glyphicon-exclamation-sign modified-exclamation"></span>
	                            </div>
	                        </div>
	                    </div>
	                    <div style="clear:both"></div>
                        <input type="submit" class="btn btn-warning" id="signupSubmit">
                    </form>
                </div>
                <div class="panel-footer">
                    <span>Already have an account? Login instead </span> 
                    <a href="login.html"><button type="button" class="btn btn-primary">Login</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer text-left">
    </div>
</body>
</html>
